<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Page</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #4CAF50;
    }

    a {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 1.2rem;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    a:active {
      transform: translateY(0);
    }

    /* Optional: Center the content */
    main {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
<main>
  <h1>Test</h1>
  <a href="/candidates">List candidates</a>
  <a href="/companies">List company</a>
</main>
</body>
